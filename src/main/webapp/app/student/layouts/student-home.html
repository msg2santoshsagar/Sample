<div>
	
	<table class="jh-table table table-striped">
		<caption>Student Data</caption>
		<tr>
			<th>ID</th>
			<th>FIRST NAME</th>
			<th>LAST NAME</th>
		</tr>		
		
		<tr ng-repeat="student in vm.students">
			<td>{{student.id}}</td>
			<td>{{student.firstName}}</td>
			<td>{{student.lastName}}</td>
		</tr>
		
		
	</table>
	
	
	
</div>
